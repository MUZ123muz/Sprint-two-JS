<body style="background-color: azure;">

  <!-- form for adding Book -->

  <div class="w-50 mx-auto my-3 p-2 shadow p-3 mb-5 bg-white rounded">
    <h2 style="color: green;">Add Book Details</h2>
    <form id="FormAddBook" style="background-color: rgb(225, 247, 247);">
      
      <div class='row'>

        <div class='col-md-6'>
      <label>Book ID:</label>
      <input type="text" class="form-control">
      </div>

      <div class='col-md-6'>
      <label >Book Name:</label>
      <input type="text" id="bookName" class="form-control"  required>
      </div>

      <div class='col-md-6'>
      <label >Book Category:</label>
      <select id="bookCategory" class=" form-control" aria-label="Select Category">
        <option selected disabled>Select Category</option>
        <option value="History">History</option>
        <option value="Magin">Magic</option>
        <option value="Food">Food</option>
        <option value="Current Affairs">Current Affairs</option>
        <option value="Education">Education</option>

      </select>
      </div>

      <div class='col-md-6'>
      <label >Book Author:</label>
      <input type="text" id="bookAuthor" class="form-control" required >
      </div>

      <div class='col-md-6'>
      <label >Select image:</label>
      <input type="file" id="bookImage" accept="image/*" required class="form-control">
      </div>

      <div class='col-md-6'>
      <label >Price:</label>
      <input type="number" id="bookPrice" class="form-control my-3" required>
      </div>

      <div class='col-md-12'>

      <input type="submit" class="form-control bg-success text-light btn-outline-dark btn" >
    </div>
    
    </div>
  </form>

  <div >
    <a href="./view-book.html"  style="text-decoration: none;">
      <button class="form-control bg-primary  text-light w-100 ">See Your Books</button></a>
    </div>
  </div>

  </div>



  <style>
    .btr {

      text-decoration: none;
      font-size: 1.5vw;
      border-radius: .4vw;
      height: 3vw;
      cursor: pointer;
    }

    span {
      /* css code for star  */
      color: red;
      font-size: large;
      font-weight: 900;
    }
  </style>
</head>
